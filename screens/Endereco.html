<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Forms.css" />
    <title>Cadastro de endereços</title>
  </head>
  <body>
    <form id="form">
      <h1>Cadastro de endereço</h1>
      <div class="form-field">
        <div><label>CEP</label></div>
        <input maxlength="9" onkeyup="handleZipCode(event)" type="text" name="cep" id="cep" placeholder="Insira o cep" />
      </div>
      <div class="form-field">
        <div><label>Rua</label></div>
        <input type="text" name="rua" id="rua" placeholder="Insira a rua" />
      </div>
      <div class="form-field">
        <div><label>Bairro</label></div>
        <input
          type="text"
          name="bairro"
          id="bairro"
          placeholder="Insira o bairro"
        />
      </div>
      <div class="form-field">
        <div><label>Cidade</label></div>
        <input
          type="text"
          name="cidade"
          id="cidade"
          placeholder="Insira a cidade"
        />
      </div>
      <div class="form-field">
        <div><label>Estado</label></div>
        <input
          type="text"
          name="estado"
          id="estado"
          placeholder="Insira o estado"
        />
      </div>
      <div class="form-field">
        <div><label>País</label></div>
        <input type="text" name="pais" id="pais" placeholder="Insira o país" />
      </div>
      <button onclick="inserirEndereco()" type="button" id="register">Cadastrar</button>
      <button onclick="listagem()" type="button" id="settings">Listar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/alasql"></script>
    <script src="../js/Endereco.js"></script>
  </body>
</html>
