<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Forms.css" />
    <title>Cadastro de clientes</title>
  </head>
  <body>
    <form id="form" onsubmit="inserirCliente(); return false;">
      <h1>Cadastro de cliente</h1>
      <div class="form-field">
        <div><label>Nome Completo</label></div>
        <input
          type="text"
          name="user"
          id="user"
          placeholder="Insira o nome completo"
        />
      </div>
      <div class="form-field">
        <div><label>CPF</label></div>
        <input
          oninput="mascaracpf(this)"
          type="text"
          name="cpf"
          id="cpf"
          placeholder="Insira o CPF"
        />
      </div>
      <div class="form-field">
        <div><label>Data de Nascimento</label></div>
        <input
          type="date"
          name="date"
          id="date"
          placeholder="Insira a data de nascimento"
        />
      </div>
      <div class="form-field">
        <div><label>Telefone</label></div>
        <input
          onkeyup="handlePhone(event)"
          maxlength="15"
          type="tel"
          name="tel"
          id="tel"
          placeholder="Insira o telefone"
        />
      </div>
      <div class="form-field">
        <div><label>Celular</label></div>
        <input
          onkeyup="handlePhone(event)"
          maxlength="15"
          type="text"
          name="cell"
          id="cell"
          placeholder="Insira o celular"
        />
      </div>
      <div class="form-field">
        <div><label>Senha</label></div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Insira a senha"
        />
      </div>
      <button type="button" id="register" onclick="inserirCliente()">
        Cadastrar
      </button>
      <button type="button" id="settings" onclick="listagem()">Listar</button>
      <button type="button" id="settings" onclick=" ender()">EndereÃ§os</button>
    <script src="https://cdn.jsdelivr.net/npm/alasql"></script>
    <script src="../js/Database.js"></script>
    <script src="../js/Cadastro_Clientes.js"></script>
  </body>
</html>
